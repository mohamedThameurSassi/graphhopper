name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

  mutation-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Mutation Test
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep "core/src/main/java/.*\.java$" || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No Java source files changed in core. Skipping mutation test."
            exit 0
          fi
          
          CLASSES_TO_TEST=""
          for file in $CHANGED_FILES; do
             CLASS_NAME=$(echo $file | sed -E 's|.*core/src/main/java/||' | sed 's|/|.|g' | sed 's|.java$||')
             if [ -z "$CLASSES_TO_TEST" ]; then
               CLASSES_TO_TEST="$CLASS_NAME"
             else
               CLASSES_TO_TEST="$CLASSES_TO_TEST,$CLASS_NAME"
             fi
          done
          
          echo "Testing classes: $CLASSES_TO_TEST"
          
          mvn -B clean install -pl web-api -am -DskipTests -q
          
          echo "Running Pitest on CURRENT commit..."
          # We use a broader test filter to ensure we catch the relevant tests
          mvn -pl core org.pitest:pitest-maven:mutationCoverage \
              -DtargetClasses="$CLASSES_TO_TEST" \
              -DtargetTests="com.graphhopper.*" \
              -DoutputFormats=XML \
              -Dthreads=2 \
              -DfailWhenNoMutations=false \
              --quiet || true
            
          if [ ! -f "core/target/pit-reports/mutations.xml" ]; then
             echo "No mutation report found for current commit."
             # If no mutations are found, we can't compare, so we assume it's fine or 0
             SCORE_CURRENT=0
             KILLED_CURRENT=0
             TOTAL_CURRENT=0
          else
             KILLED_CURRENT=$(grep -o 'status="KILLED"' core/target/pit-reports/mutations.xml | wc -l)
             TOTAL_CURRENT=$(grep -o '<mutation ' core/target/pit-reports/mutations.xml | wc -l)
             if [ "$TOTAL_CURRENT" -eq 0 ]; then SCORE_CURRENT=0; else SCORE_CURRENT=$(echo "scale=2; $KILLED_CURRENT * 100 / $TOTAL_CURRENT" | bc); fi
          fi
          echo "Current Score: $SCORE_CURRENT ($KILLED_CURRENT/$TOTAL_CURRENT)"
          
          git checkout HEAD^
          
          echo "Running Pitest on PREVIOUS commit..."
          mvn -B clean install -pl web-api -am -DskipTests -q
          mvn -pl core org.pitest:pitest-maven:mutationCoverage \
              -DtargetClasses="$CLASSES_TO_TEST" \
              -DtargetTests="com.graphhopper.*" \
              -DoutputFormats=XML \
              -Dthreads=2 \
              -DfailWhenNoMutations=false \
              --quiet || true
            
          if [ ! -f "core/target/pit-reports/mutations.xml" ]; then
             SCORE_PREV=0
          else
             KILLED_PREV=$(grep -o 'status="KILLED"' core/target/pit-reports/mutations.xml | wc -l)
             TOTAL_PREV=$(grep -o '<mutation ' core/target/pit-reports/mutations.xml | wc -l)
             if [ "$TOTAL_PREV" -eq 0 ]; then SCORE_PREV=0; else SCORE_PREV=$(echo "scale=2; $KILLED_PREV * 100 / $TOTAL_PREV" | bc); fi
          fi
          echo "Previous Score: $SCORE_PREV"
          
          if (( $(echo "$SCORE_CURRENT < $SCORE_PREV" | bc -l) )); then
             echo "Mutation score dropped from $SCORE_PREV to $SCORE_CURRENT!"
             echo "Rickrolling..."
             echo "https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1"
             exit 1
          else
             echo "Mutation score maintained or improved."
          fi